name: Deploy

on:
  push:
    branches:
      - source
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install deps
      run: |
        npm ci
    - name: Build site
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        READ_TOKEN: ${{ secrets.READ_TOKEN }}
      run: |
        npm run tinacms build && bundle exec jekyll build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      env:
        CLIENT_ID: ${{ 4d14f57d-d7a8-42e3-831e-876a01d7bb55 }}
        READ_TOKEN: ${{ ece0c1435de87eb113c793924d193b2bd7e97594 }}
      with:
        folder: _site
